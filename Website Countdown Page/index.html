<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Countdown page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/illustrator.png" class="logo">

        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We are <span>Launching</span> soon</h1>
            <div class="launch-time">
                <div >
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p  id="hrs">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="mins">00</p>
                    <span>Minutes</span>
                </div>
                <div >
                    <p id="sec">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button"> Learn More <img src="images/play-button-arrowhead.png"></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>


    <script src="app.js"></script>
</body>
</html>
