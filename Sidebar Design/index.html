<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">Menu</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <i class='bx bx-x-circle'></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link'></i>Shortcuts</a></li>
                    <li><a href="#"><i class='bx bxl-stack-overflow'></i>Overview</a></li>
                    <li><a href="#"><i class='bx bx-calendar-event' ></i>Events</a></li>
                    <li><a href="#"><i class='bx bx-crown'></i>About</a></li>
                    <li><a href="#"><i class='bx bxs-user-badge'></i>Services</a></li>
                    <li><a href="#"><i class='bx bxs-contact' ></i>Contact</a></li>
                    <li><a href="#"><i class='bx bxs-message-square' ></i>Feedback</a></li>
                </ul>
            </div>
        <div class="social-media">
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
            <a href="#"><i class='bx bxl-whatsapp-square' ></i></a>
        </div>
        </div>
    </div>
</body>
</html>
